<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Outfit&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <div class="card">
      <img src="images/illustration-hero.svg" alt="image"> <!-- using img tag to autosize the svg file -->
      <div class="card-content">
        <div class="summary">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        </div>

        <div class="pricing">
          <object data="images/icon-music.svg"></object>
          <div class="annual-plan">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <div class="change">
            <a href="#">Change</a>
          </div>
        </div>

        <button class="pay-button" type="button" name="button">Proceed to Payment</button>

        <button class="cancel-button" type="button" name="button">Cancel Order</button>
        
      </div>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
